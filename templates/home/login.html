{% extends 'base.html' %}

{% block content %}
<section id="contact" class="contact mt-5">
    <div class="container" data-aos="fade-up">

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-4">
                <div class="contact-box">
                    <h2>Login</h2>
                    <form action="" method="post" role="form" class="email-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" placeholder="Ingresa tu email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder=""> 
                        </div>
                        <div class="my-3">
                            <p class="small mb-0">¿Olvidaste tu contraseña? <a href="pages-register.html">Recuperar contraseña</a></p>
                        </div>

                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Haz iniciado sesión satisfactoriamente</div>
                        </div>
                        <div class="text-center"><button type="submit">Iniciar sesión</button></div>
                        <div class="my-3">
                            <p class="small mb-0">¿No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
                        </div>
                    </form>
                    
                </div>

            </div>

        </div>
    </div>
</section>

{% endblock %}
